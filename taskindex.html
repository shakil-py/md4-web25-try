    <div id="templateCard"

    <script>
        function updateCard() {
            document.getElementById("cardHeading").innerText = document.getElementById("heading").value;
            document.getElementById("cardSubheading").innerText = document.getElementById("subheading").value;
            document.getElementById("cardBtn").innerText = document.getElementById("actionBtn").value;
            document.getElementById("contact").innerHTML =

            document.getElementById("companyName").innerText = document.getElementById("company").value;
            document.getElementById("companyLogo").src = document.getElementById("logo").value;
            document.getElementById("templateImg").src = document.getElementById("template").value;
            document.getElementById("templateCard").style.background = document.getElementById("primary").value ? `linear-gradient(135deg, ${document.getElementById("primary").value} 60%, #fff 100%)` : "#fff";
            document.getElementById("cardBtn").style.background = document.getElementById("secondary").value ? `linear-gradient(90deg, ${document.getElementById("secondary").value} 60%, #a78bfa 100%)` : "#a78bfa";
        }
    </script>
